<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Flow</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <img src="../../icons/icon48.png" class="logo" alt="Logo" />
      <h1>Tab Flow</h1>
    </div>

    <div class="shortcut-hero">
      <kbd class="hero-key">Alt</kbd> <span class="plus">+</span>
      <kbd class="hero-key">Q</kbd>
    </div>
    <div class="tagline">Quick Switch (Alt+Tab style)</div>

    <div class="shortcut-hero secondary">
      <kbd class="hero-key small">Alt</kbd> <span class="plus">+</span>
      <kbd class="hero-key small">W</kbd>
    </div>
    <div class="tagline secondary">Tab Flow with Search</div>

    <div class="section">
      <ul class="key-list">
        <li>
          <div class="keys"><kbd>↑</kbd><kbd>↓</kbd></div>
          <span>Navigate</span>
        </li>
        <li>
          <div class="keys"><kbd>Enter</kbd></div>
          <span>Switch Tab</span>
        </li>
        <li>
          <div class="keys"><kbd>Delete</kbd></div>
          <span>Close Tab</span>
        </li>
        <li>
          <div class="keys"><kbd>Tab</kbd></div>
          <span>Web Search</span>
        </li>
        <li>
          <div class="keys"><kbd>.</kbd></div>
          <span>Recently Closed</span>
        </li>
        <li>
          <div class="keys"><kbd>;</kbd></div>
          <span>Tab History</span>
        </li>
      </ul>
    </div>

    <div class="footer">
      <a href="#" id="shortcutsLink">Customize Shortcuts</a>
    </div>

    <script type="module" src="popup.ts"></script>
  </body>
</html>
